{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>rmotr.com | Online Python Programming Courses</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script type="text/javascript">
      window.APP_CONF = {
          pusher: {
              appKey: '{{ pusher.APP_KEY }}',
              cluster: '{{ pusher.CLUSTER }}',
              authEndpoint: '{% url "pusher_auth" %}',
          },
          userId: '{{ request.user.id }}',
          csrfToken: '{{ csrf_token }}',
          page: {}  // Placeholder for pages
      }
    </script>

  </head>
  <body>
    <div class="{% block body_class %}main-container{% endblock %}">
      {% block main_content %}{% endblock %}
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>

    <script src="{% static 'pusher.js' %}"></script>
    <script src="{% static 'publicCharts.js' %}"></script>

    {% block extra_scripts_footer %}{% endblock %}
  </body>
</html>
